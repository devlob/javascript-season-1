<script>
    var difficulty = 2

    switch(difficulty) {
        case difficulty > 0 && difficulty === 1:
            console.log('Super easy')
            break
        case 2:
            console.log('Easy')
            break
        case 3:
            console.log('Kinda difficult')
            break
        case 4:
            console.log('Difficult')
            break
        default:
            console.log('Super difficult')
    }
</script>
